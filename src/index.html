<body class="bg-[url('/images/bg.jpg')] bg-cover font-lato">
    <nav class="flex flex-row flex justify-between">
        <!-- left side nav buttons -->
        <div class="flex flex-row justify-center py-1.5 text-md ml-12 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-44 ">

            <!-- I think the progress bar should be something like an svg or something we can fill in, that would be better than a seperate element -->
            <!-- <div class="w-32 h-12 text-md rounded-lg bg-red-500"></div> --> 
            <!-- time start -->
            <p class="left=8 pl-4 text-white text-sm">13:35</p>
            <!-- audio file title -->
            <p class="left=8 pl-4 text-white text-sm">Justice Der - Covers [Full Album]</p>
