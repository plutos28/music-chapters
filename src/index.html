<html lang="en">

<body class="bg-[url('/images/bg.jpg')] bg-cover font-lato flex flex-col justify-between h-screen">

        <!-- left side nav buttons -->
        <div class="flex flex-row justify-center py-1.5 text-md ml-12 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-44 "> 
            <a href="index.html" class="text-white">Music Chapters</a>
        </div>

        <!-- right side nav buttons -->
        <div class="flex flex-row">
            <button class="flex flex-row justify-center py-1.5 text-sm ml-12 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-44 "> 
                <p class="text-white">Playlist</p>
            </button>
            <button class="flex flex-row justify-center py-1.5 text-sm mx-12 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-44 "> 
                <p class="text-white">Chapters</p>
            </button>
            <button class="flex flex-row justify-center py-1.5 text-sm mr-12 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-44 "> 
                <p class="text-white">Uploads</p>
            </button>
        </div>
    </nav>

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M16 12.6667L5.77735 19.4818C5.54759 19.6349 5.23715 19.5729 5.08397 19.3431C5.02922 19.261 5 19.1645 5 19.0657V4.93426C5 4.65812 5.22386 4.43426 5.5 4.43426C5.59871 4.43426 5.69522 4.46348 5.77735 4.51823L16 11.3333V5C16 4.44772 16.4477 4 17 4C17.5523 4 18 4.44772 18 5V19C18 19.5523 17.5523 20 17 20C16.4477 20 16 19.5523 16 19V12.6667Z"></path></svg>

            <!-- I think the progress bar should be something like an svg or something we can fill in, that would be better than a seperate element -->
            <!-- <div class="w-32 h-12 text-md rounded-lg bg-red-500"></div> --> 
            <!-- time start -->
            <p class="left=8 pl-4 text-white text-sm">13:35</p>
            <!-- audio file title -->
            <p class="left=8 pl-4 text-white text-sm">Justice Der - Covers [Full Album]</p>
            <!-- time end -->
            <p class="text-white pr-4 text-sm">2:59:03</p>
        </div>

        <!-- volume controller -->
        <div class="flex flex-row justify-between items-center w-48 h-12 text-md ml-8 bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M2 16.0001H5.88889L11.1834 20.3319C11.2727 20.405 11.3846 20.4449 11.5 20.4449C11.7761 20.4449 12 20.2211 12 19.9449V4.05519C12 3.93977 11.9601 3.8279 11.887 3.73857C11.7121 3.52485 11.3971 3.49335 11.1834 3.66821L5.88889 8.00007H2C1.44772 8.00007 1 8.44778 1 9.00007V15.0001C1 15.5524 1.44772 16.0001 2 16.0001ZM23 12C23 15.292 21.5539 18.2463 19.2622 20.2622L17.8445 18.8444C19.7758 17.1937 21 14.7398 21 12C21 9.26016 19.7758 6.80629 17.8445 5.15557L19.2622 3.73779C21.5539 5.75368 23 8.70795 23 12ZM18 12C18 10.0883 17.106 8.38548 15.7133 7.28673L14.2842 8.71584C15.3213 9.43855 16 10.64 16 12C16 13.36 15.3213 14.5614 14.2842 15.2841L15.7133 16.7132C17.106 15.6145 18 13.9116 18 12Z" fill="black"></path></svg>
              
            <p class="text-white text-sm mr-4">30%</p>

        <!-- menu button -->
        <div class="flex flex-row ml-36">
            <button class="flex flex-row justify-center items-center mx-2 h-12 text-sm  bg-opacity-30 backdrop-filter backdrop-blur-md mt-8 rounded-lg bg-stone-200 w-12 "> 
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M4.5 10.5C3.675 10.5 3 11.175 3 12C3 12.825 3.675 13.5 4.5 13.5C5.325 13.5 6 12.825 6 12C6 11.175 5.325 10.5 4.5 10.5ZM19.5 10.5C18.675 10.5 18 11.175 18 12C18 12.825 18.675 13.5 19.5 13.5C20.325 13.5 21 12.825 21 12C21 11.175 20.325 10.5 19.5 10.5ZM12 10.5C11.175 10.5 10.5 11.175 10.5 12C10.5 12.825 11.175 13.5 12 13.5C12.825 13.5 13.5 12.825 13.5 12C13.5 11.175 12.825 10.5 12 10.5Z"></path></svg>
